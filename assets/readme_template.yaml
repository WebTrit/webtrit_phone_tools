## Android

**Transitioning to PKCS12 Format for KeyStore**

Upgrade to PKCS12 format for KeyStore in Android to achieve better compatibility, security, and management across
different JDK versions and platforms.

*Command to convert jks to PKCS12:*

password=$(jq -r --arg password "keyPassword" '.[$password]' "upload-keystore-metadata.json")
    keytool -importkeystore -noprompt -srckeystore upload-keystore.jks -srcstorepass $password -destkeystore
    upload-keystore.p12 -deststoretype PKCS12 -deststorepass $password
  
